<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Asgard Rand Generator</title>
        <style>
            * {
                font-family: sans-serif;
                margin: 0px;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="result">
            <div
                class="container-fluid d-flex justify-content-center align-items-center"
                style="
                    width: 100%;
                    background-image: url(./assets/result.png);
                    background-position: center;
                    position: fixed;
                    z-index: 3;
                "
            >
                <h1 class="text-white text-center" style="height: 15%">
                    <span id="result-prize" style="font-size: 35px;"></span><br />
                    <span id="result-name" style="font-size: 50px"></span>
                </h1>

                <h5 class="text-white text-center" style="position: fixed; bottom: 10px;z-index: 10;height: 5%;">press anywhere to skip/continue</h5>
            </div>
        </div>
        <div
            class="container-fluid"
            style="
                width: 100%;
                height: 100%;
                background-image: url(./assets/bg.png);
                background-position: center;
            "
        >
            <div
                id="history"
                class="container text-center"
                style="
                    position: fixed;
                    z-index: 2;
                    background-color: rgb(243, 240, 235);
                    left: 10;
                    width: 15%;
                    height: 90%;
                    top: 5%;
                    border: 4px solid #bdaf82;
                    box-shadow: 10px 11px 55px -4px rgba(0, 0, 0, 0.36);
                    border-radius: 10px;
                "
            >
                <p style="overflow-y: auto">
                    <strong style="margin-top: 20px; font-size: 25px"
                        >History</strong
                    >
                    <br />
                    <span id="history-txt">
                        
                    </span>
                </p>
            </div>

            <div id='prize-left' class="container text-center" style="
            position: fixed;
            z-index: 5;
            background-color: rgb(243, 240, 235);
            right: 40px;
            width: 15%;
            height: 20%;
            top: 5%;
            border: 4px solid #bdaf82;
            box-shadow: 10px 11px 55px -4px rgba(0, 0, 0, 0.36);
            border-radius: 10px;
        ">
            <p style="overflow-y: auto">
                <strong style="margin-top: 20px; font-size: 25px"
                    >Prize</strong
                >
                <br />
                <span id="history-txt">
                    <strong>[25k]</strong> : <span id="25k"></span> left <br />
                    <strong>[50k]</strong> : <span id="50k"></span> left <br />
                    <strong>[75k]</strong> : <span id="75k"></span> left <br />
                    <strong>[100k]</strong> : <span id="100k"></span> left <br />
                </span>
            </p>
                
            </div>
            <div
                class="container d-flex justify-content-center align-items-center"
            >
                <img
                    src="./assets/banner.png"
                    alt=""
                    style="
                        width: 80%;
                        height: 60%;
                        box-shadow: 10px 11px 55px -4px rgba(0, 0, 0, 0.36);
                    "
                />
            </div>
            <img
                id="btn"
                src="./assets/btn.png"
                alt=""
                style="
                    width: 15%;
                    position: fixed;
                    z-index: 2;
                    bottom: 40px;
                    right: 50px;
                    height: 7.5%;
                    cursor: pointer;
                "
            />
        </div>

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="./data.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
